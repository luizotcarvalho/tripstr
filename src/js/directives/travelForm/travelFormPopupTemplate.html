<div class="tipstr-form-popup">
    <!-- TITULO -->
    <div class="modal-header">
        <h3 class="modal-title">Adicionar integrante</h3>
    </div>

    <!-- FORMULARIO -->
    <div class="modal-body">
        <div class="form-group row">
            <label for="nome" class="col-2 col-form-label">Avatar</label>
            <div class="col-10">
                <img class="tipstr-form-popup-avatar rounded-circle mr-3 mb-3" width="50" ng-class="{'tipstr-form-popup-avatar-active': $ctrl.traveler.avatar == avatar}" ng-click="$ctrl.select_avatar(avatar)" ng-repeat="avatar in $ctrl.avatars" ng-src="{{avatar}}" alt="">
            </div>
        </div>

        <div class="form-group row">
            <label for="nome" class="col-2 col-form-label">Nome</label>
            <div class="col-10">
                <input type="text" name="nome" class="form-control" ng-model="$ctrl.traveler.name">
            </div>
        </div>

        <div class="form-group row">
            <label for="nome" class="col-2 col-form-label">Telefone</label>
            <div class="col-10">
                <input type="text" name="nome" class="form-control" ui-mask="(99) ?9 9999-9999" ng-model="$ctrl.traveler.phone">
            </div>
        </div>
    </div>

    <div class="modal-footer text-center">
        <button class="tripstr-btn btn btn-lg btn-secondary" type="button" ng-click="$ctrl.cancel()">Cancelar</button>
        <button class="tripstr-btn btn btn-lg btn-primary" type="button" ng-click="$ctrl.ok()">Adicionar</button>
    </div>
</div>
